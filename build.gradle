group 'se.tqdata.nin'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile "javax.validation:validation-api:1.1.0.Final"
    compile "org.hibernate:hibernate-validator:4.2.0.Final"

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
